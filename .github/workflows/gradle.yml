name: Build & Release Fabric Mod

on:
  workflow_dispatch: # 手动触发
  push:
    tags:
      - 'v*' # 打 tag 时自动发布

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 构建项目
      - name: Build Fabric Mod
        run: |
          chmod +x ./gradlew
          ./gradlew build

      # 读取 gradle.properties 的 mod_version
      - name: Get mod version
        id: mod_version
        run: |
          VERSION=$(grep ^mod_version gradle.properties | cut -d'=' -f2)
          echo "mod_version=$VERSION" >> $GITHUB_OUTPUT

      # 上传构建产物到 workflow artifact
      - name: Upload Mod JAR as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabric-mod
          path: build/libs/*.jar

      # 创建 Release，手动触发时使用 gradle.properties 的 mod_version
      - name: Create or Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name != '' && github.ref_name || steps.mod_version.outputs.mod_version }}
          name: Fabric Mod ${{ steps.mod_version.outputs.mod_version }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
